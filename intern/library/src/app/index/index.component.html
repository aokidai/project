<hr>
<h2>All books</h2>
<table align="center">
  <tr>
    <th>ID<hr></th>
    <th style="width: 200px;">Title<hr></th>
    <th>Edit<hr></th>
    <th>Delete<hr></th>
  </tr>
  <tr *ngFor="let todo of todolist; let i = index">
    <td>{{todo.id}}</td>
    <td routerLink="/detail/{{todo.id}}">{{todo.name}}</td>
    <td routerLink="/edit/{{todo.id}}"><span>Edit</span></td>
    <td><button (click)="del(i)">Del</button></td>
  </tr>
</table>
