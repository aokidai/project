<div *ngIf="todo" align="center">

    <h2>Book {{todo.name | uppercase}}</h2>
    <table>
      <tr>
        <td><label for="todo-name">Change book name </label></td>
        <td><input no id="todo-name" [(ngModel)]="todo.name" placeholder="name"></td>
      </tr>
      <tr>
        <td><label for="todo-name">Change book description </label></td>
        <td><input no id="todo-name" [(ngModel)]="todo.des" placeholder="name"></td>
      </tr>
      <tr>
        <td colspan="2">
          <button (click)="goBack()">Back</button>
        </td>
      </tr>
    </table>
